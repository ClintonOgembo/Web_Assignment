<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Club Sign-Up Form</title>
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>

    <h1>Football Club Sign-Up Form</h1>
    <div class="loginsignup">
        <div class="loginsignup-container">
            <form action="/submit_signup" method="post" enctype="multipart/form-data">
                
                <!-- Personal Information Section -->
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>

                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>

                    <label for="gender">Gender:</label>
                    <div class="radio-group">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>

                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female">Female</label>

                        <input type="radio" id="other" name="gender" value="other" required>
                        <label for="other">Other</label>
                    </div>
                </fieldset>

                <!-- Club Preferences Section -->
                <fieldset>
                    <legend>Club Preferences</legend>
                    <label for="position">Preferred Position:</label>
                    <select id="position" name="position" required>
                        <option value="">--Select Position--</option>
                        <option value="forward">Forward</option>
                        <option value="midfielder">Midfielder</option>
                        <option value="defender">Defender</option>
                        <option value="goalkeeper">Goalkeeper</option>
                    </select>

                    <label for="experience">Playing Experience (Years):</label>
                    <input type="number" id="experience" name="experience" min="0" required>

                    <label for="preferred-team">Preferred Team:</label>
                    <select id="preferred-team" name="preferred-team" required>
                        <option value="">--Select Team--</option>
                        <option value="team-a">Team A</option>
                        <option value="team-b">Team B</option>
                        <option value="team-c">Team C</option>
                    </select>
                </fieldset>

                <!-- Upload Documents Section -->
                <fieldset>
                    <legend>Upload Documents</legend>
                    <label for="profile-pic">Upload Profile Picture:</label>
                    <input type="file" id="profile-pic" name="profile-pic" accept="image/*" required>

                    <label for="id-proof">Upload ID Proof:</label>
                    <input type="file" id="id-proof" name="id-proof" accept=".pdf,.doc,.docx,.jpg,.png" required>
                </fieldset>

                <!-- Additional Information -->
                <fieldset>
                    <legend>Additional Information</legend>
                    <label for="comments">Comments or Questions:</label>
                    <textarea id="comments" name="comments" rows="5" cols="40" placeholder="Enter your comments here..."></textarea>
                </fieldset>

                <!-- Submit Button -->
                <button type="submit">Submit Application</button>
            </form>
        </div>
    </div>

</body>
</html>
